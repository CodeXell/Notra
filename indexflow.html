<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notra</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a1020;
  --surface:#111a33;
  --surface-2:#0e1730;
  --accent:#4dc3ff;
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --border:rgba(255,255,255,.08);
  --highlight:#7f5fff;
  --sidebar-collapsed:70px;
  --sidebar-expanded:280px;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(1200px 600px at 20% -10%, #15245a 0%, transparent 60%),
    radial-gradient(900px 500px at 90% 10%, #0f2a4f 0%, transparent 55%),
    var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ---------- LAYOUT ---------- */
.app-container{
  display:flex;
  height:100vh;
  flex-direction:column;
}

.main-layout{
  display:flex;
  flex:1;
  overflow:hidden;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  width:var(--sidebar-collapsed);
  background:linear-gradient(180deg,#0e1833,#0b142b);
  border-right:1px solid var(--border);
  transition:width .3s cubic-bezier(0.4, 0.0, 0.2, 1);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  position:relative;
  z-index:100;
}

.sidebar:hover{
  width:var(--sidebar-expanded);
}

.sidebar-header{
  padding:20px;
  border-bottom:1px solid var(--border);
  white-space:nowrap;
}

.sidebar-header h1{
  font-size:15px;
  font-weight:700;
  color:var(--accent);
  margin:0;
  letter-spacing:.03em;
}

.sidebar-content{
  padding:20px;
  flex:1;
  overflow-y:auto;
  overflow-x:hidden;
}

.sidebar-title{
  font-size:11px;
  font-weight:700;
  color:var(--muted);
  letter-spacing:.12em;
  text-transform:uppercase;
  margin-bottom:14px;
  white-space:nowrap;
}

.sidebar-actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.sidebar-action{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:10px;
  background:linear-gradient(135deg,rgba(77,195,255,.08),rgba(127,95,255,.08));
  border:1px solid var(--border);
  cursor:pointer;
  transition:all .3s ease;
  white-space:nowrap;
  min-height:48px;
}

.sidebar-action:hover{
  background:linear-gradient(135deg,rgba(77,195,255,.15),rgba(127,95,255,.15));
  border-color:rgba(77,195,255,.3);
  transform:translateX(5px);
  box-shadow:0 8px 24px rgba(77,195,255,.2);
}

.sidebar-action-icon{
  font-size:20px;
  min-width:20px;
  text-align:center;
}

.sidebar-action-content{
  flex:1;
  opacity:0;
  transition:opacity .3s ease .1s;
}

.sidebar:hover .sidebar-action-content{
  opacity:1;
}

.sidebar-action-title{
  font-weight:600;
  font-size:14px;
  margin-bottom:2px;
}

.sidebar-action-desc{
  font-size:12px;
  color:var(--muted);
}

/* ---------- MAIN CONTENT ---------- */
.content-area{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.workspace{
  flex:1;
  overflow-y:auto;
  padding:30px;
}

/* ---------- HEADER ---------- */
.content-header{
  padding:20px 30px;
  border-bottom:1px solid var(--border);
  background:linear-gradient(180deg,rgba(14,24,51,.6),rgba(11,20,43,.4));
  backdrop-filter:blur(10px);
}

.content-header h2{
  margin:0;
  font-size:24px;
  font-weight:700;
  background:linear-gradient(135deg,var(--accent),var(--highlight));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}

/* ---------- BACK BUTTON ---------- */
#backButton{
  display:none;
  margin:0 0 20px 0;
  padding:10px 20px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#06101f;
  font-weight:600;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}
#backButton:hover{
  transform:scale(1.08);
  box-shadow:0 0 18px rgba(77,195,255,.6);
}

/* ---------- PANEL ---------- */
.panel{
  background:linear-gradient(180deg,var(--surface),var(--surface-2));
  border-radius:16px;
  padding:24px;
  border:1px solid var(--border);
  box-shadow:0 20px 60px rgba(0,0,0,.55);
}

/* ---------- NOTES ---------- */
.notes-toolbar{
  display:flex;
  gap:12px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

.notes-toolbar input{
  flex:1;
  min-width:250px;
  padding:12px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(13,22,51,.8);
  color:white;
  font-size:14px;
  transition:all .3s ease;
}

.notes-toolbar input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 20px rgba(77,195,255,.3);
}

.notes-toolbar button{
  padding:12px 20px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#06101f;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.notes-toolbar button:hover{
  transform:scale(1.08);
  box-shadow:0 0 18px rgba(77,195,255,.6);
}

.notes-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:16px;
  margin-bottom:20px;
}

.note{
  background:linear-gradient(180deg,#1a2760,#121c44);
  border-radius:12px;
  padding:16px;
  border:1px solid var(--border);
  position:relative;
  word-wrap:break-word;
  transition:all .3s ease;
}

.note:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 40px rgba(77,195,255,.2);
  border-color:rgba(77,195,255,.4);
}

.note-title{
  font-weight:600;
  margin-bottom:10px;
  padding-right:90px;
  font-size:15px;
}

.note-content{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
}

.note-content h1, .note-content h2, .note-content h3{
  color:var(--accent);
  margin-top:12px;
  margin-bottom:8px;
}

.note-content code{
  background:rgba(0,0,0,.3);
  padding:2px 6px;
  border-radius:4px;
  font-family:monospace;
}

.note-content pre{
  background:rgba(0,0,0,.3);
  padding:12px;
  border-radius:8px;
  overflow-x:auto;
}

.note-content pre code{
  background:transparent;
  padding:0;
}

.note-content blockquote{
  border-left:3px solid var(--accent);
  padding-left:12px;
  margin-left:0;
  color:var(--muted);
}

.note-content a{
  color:var(--accent);
  text-decoration:none;
}

.note-content a:hover{
  text-decoration:underline;
}

.note-controls{
  position:absolute;
  top:12px;
  right:12px;
  display:flex;
  gap:8px;
  font-size:13px;
  align-items:center;
}

.note-controls span{
  cursor:pointer;
  color:var(--accent);
  padding:4px 8px;
  border-radius:6px;
  transition:background .15s ease;
}

.note-controls span:hover{
  background:rgba(77,195,255,.15);
}

.note-md-badge{
  font-size:10px;
  padding:3px 8px;
  background:rgba(127,95,255,.35);
  border-radius:999px;
  color:white;
  font-weight:600;
  cursor:default;
}

.note-md-badge.active{
  background:var(--highlight);
}

/* ---------- STATUS BAR ---------- */
.status-bar-container{
  background:linear-gradient(180deg,#0b142b,#0e1833);
  border-top:1px solid var(--border);
  padding:12px 30px;
  display:flex;
  align-items:center;
  gap:12px;
  z-index:50;
}

.status-pill{
  padding:6px 14px;
  border-radius:999px;
  background:rgba(77,195,255,.12);
  border:1px solid rgba(77,195,255,.35);
  font-size:12px;
  transition:all .3s ease;
}

.status-pill:hover{
  background:rgba(77,195,255,.2);
  transform:scale(1.05);
}

/* ---------- VERSION PAGE ---------- */
#versionPage{
  display:none;
  padding:60px 30px;
  text-align:center;
}

#versionPage p{
  font-size:20px;
  margin-bottom:30px;
}

#versionPage .version-logo{
  width:200px;
  height:200px;
  margin:0 auto;
  background:linear-gradient(135deg,var(--accent),var(--highlight));
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  font-weight:700;
  color:white;
  box-shadow:0 20px 60px rgba(77,195,255,.3);
}

/* ---------- MODALS ---------- */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
  backdrop-filter:blur(4px);
}

.modal-content{
  background:linear-gradient(180deg,#111a33,#0e1730);
  border-radius:16px;
  border:1px solid var(--border);
  padding:28px;
  max-width:600px;
  width:90%;
  max-height:80vh;
  overflow-y:auto;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

.modal-content h3{
  margin:0 0 20px 0;
  color:var(--accent);
  font-size:22px;
}

.modal-content input[type="text"]{
  width:100%;
  padding:12px 16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#0d1633;
  color:white;
  margin-bottom:14px;
  font-family:inherit;
  font-size:14px;
}

.modal-content textarea{
  width:100%;
  padding:12px 16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#0d1633;
  color:white;
  margin-bottom:14px;
  font-family:inherit;
  min-height:200px;
  resize:vertical;
  font-size:14px;
  line-height:1.6;
}

.modal-content label{
  display:flex;
  align-items:center;
  gap:10px;
  margin:14px 0;
  color:var(--muted);
  font-size:14px;
  cursor:pointer;
}

.modal-content input[type="checkbox"]{
  cursor:pointer;
}

.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-top:24px;
}

.modal-actions button{
  padding:10px 24px;
  border-radius:999px;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.modal-actions .cancelBtn{
  background:rgba(255,255,255,.1);
  color:white;
}

.modal-actions .saveBtn{
  background:var(--accent);
  color:#06101f;
}

.modal-actions button:hover{
  transform:scale(1.06);
}

/* ---------- TABS ---------- */
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:14px;
  border-bottom:1px solid var(--border);
}

.tab{
  padding:10px 24px;
  background:transparent;
  border:none;
  color:var(--muted);
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  border-bottom:2px solid transparent;
  transition:all .15s ease;
}

.tab:hover{
  color:var(--text);
}

.tab.active{
  color:var(--accent);
  border-bottom-color:var(--accent);
}

.tab-content{
  display:none;
}

.tab-content.active{
  display:block;
}

.preview-content{
  padding:14px;
  background:#0d1633;
  border-radius:10px;
  border:1px solid var(--border);
  min-height:200px;
  color:var(--text);
  line-height:1.6;
}

.preview-content h1, .preview-content h2, .preview-content h3{
  color:var(--accent);
  margin-top:14px;
  margin-bottom:10px;
}

.preview-content code{
  background:rgba(0,0,0,.3);
  padding:2px 6px;
  border-radius:4px;
  font-family:monospace;
}

.preview-content pre{
  background:rgba(0,0,0,.3);
  padding:12px;
  border-radius:8px;
  overflow-x:auto;
}

.preview-content pre code{
  background:transparent;
  padding:0;
}

.preview-content blockquote{
  border-left:3px solid var(--accent);
  padding-left:12px;
  margin-left:0;
  color:var(--muted);
}

.preview-content a{
  color:var(--accent);
  text-decoration:none;
}

.preview-content a:hover{
  text-decoration:underline;
}

.preview-content ul, .preview-content ol{
  padding-left:20px;
}

/* ---------- HIGHLIGHT ---------- */
.highlight{
  background:rgba(127,95,255,.45);
  padding:0 2px;
  border-radius:4px;
}

/* ---------- EMPTY STATE ---------- */
.empty-state{
  text-align:center;
  padding:60px 20px;
  color:var(--muted);
}

.empty-state div:first-child{
  font-size:56px;
  margin-bottom:16px;
}

.empty-state div:last-child{
  font-size:16px;
}
</style>
</head>

<!-- ADD/EDIT NOTE MODAL -->
<div id="noteModal" class="modal">
  <div class="modal-content">
    <h3 id="noteModalTitle">Add Note</h3>
    <input type="text" id="noteTitle" placeholder="Note title...">
    
    <label>
      <input type="checkbox" id="markdownCheckbox">
      Enable Markdown for this note

      </div>

      <button class="saveBtn" onclick="window.saveNote()">Save</button>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
// State management with localStorage (works in Electron apps)
let notes = [];
let currentEditIndex = -1;
let searchQuery = '';

// DOM elements
const backButton = document.getElementById('backButton');
const appContent = document.getElementById('appContent');
const versionPage = document.getElementById('versionPage');
const grid = document.getElementById('notesGrid');
const searchInput = document.getElementById('searchNotes');
const noteContentTextarea = document.getElementById('noteContent');
const previewContent = document.getElementById('previewContent');
const editorTabs = document.getElementById('editorTabs');
const markdownCheckbox = document.getElementById('markdownCheckbox');

/* ---------- PERSISTENT STORAGE (localStorage) ---------- */
function loadNotes() {
  try {
    const saved = localStorage.getItem('gsd_notes');
    if (saved) {
      notes = JSON.parse(saved);
      console.log('‚úÖ Notes loaded from localStorage:', notes.length);
    } else {
      console.log('üìù No saved notes found. Starting fresh.');
      notes = [];
    }
  } catch (error) {
    console.error('‚ùå Error loading notes:', error);
    notes = [];
  }
  renderNotes();
}

function saveNotesToStorage() {
  try {
    localStorage.setItem('gsd_notes', JSON.stringify(notes));
    console.log('üíæ Notes saved to localStorage:', notes.length);
  } catch (error) {
    console.error('‚ùå Error saving notes:', error);
    alert('Error saving notes! Please check console.');
  }
}

/* ---------- NAVIGATION ---------- */
document.getElementById('softwareVersionBtn').onclick = () => {
  appContent.querySelector('.panel').style.display = 'none';
  versionPage.style.display = 'block';
  backButton.style.display = 'inline-block';
};

backButton.onclick = () => {
  appContent.querySelector('.panel').style.display = '';
  versionPage.style.display = 'none';
  backButton.style.display = 'none';
};

// Sidebar action handlers
document.querySelectorAll('.sidebar-action[data-url]').forEach(action => {
  action.onclick = () => {
    const url = action.getAttribute('data-url');
    if (url) window.open(url, '_blank');
  };
});

/* ---------- STATUS ---------- */
const statusNet = document.getElementById('statusNet');
statusNet.textContent = navigator.onLine ? 'üåê Online' : 'üî¥ Offline';
window.addEventListener('online', () => statusNet.textContent = 'üåê Online');
window.addEventListener('offline', () => statusNet.textContent = 'üî¥ Offline');

/* ---------- MARKDOWN CHECKBOX ---------- */
markdownCheckbox.addEventListener('change', () => {
  if (markdownCheckbox.checked) {
    editorTabs.style.display = 'flex';
  } else {
    editorTabs.style.display = 'none';
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelector('.tab[data-tab="write"]').classList.add('active');
    document.querySelectorAll('.tab-content').forEach(content => {
      content.classList.remove('active');
    });
    document.getElementById('writeTab').classList.add('active');
  }
});

/* ---------- TABS ---------- */
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const tabName = tab.getAttribute('data-tab');
    
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    
    document.querySelectorAll('.tab-content').forEach(content => {
      content.classList.remove('active');
    });
    
    if (tabName === 'write') {
      document.getElementById('writeTab').classList.add('active');
    } else if (tabName === 'preview') {
      document.getElementById('previewTab').classList.add('active');
      updatePreview();
    }
  });
});

function updatePreview() {
  const content = noteContentTextarea.value.trim();
  if (!content) {
    previewContent.innerHTML = '<p style="color:var(--muted);">Nothing to preview yet...</p>';
    return;
  }
  
  if (markdownCheckbox.checked && typeof marked !== 'undefined') {
    previewContent.innerHTML = marked.parse(content);
  } else {
    previewContent.textContent = content;
  }
}

noteContentTextarea.addEventListener('input', () => {
  if (markdownCheckbox.checked && document.querySelector('.tab[data-tab="preview"]').classList.contains('active')) {
    updatePreview();
  }
});

/* ---------- NOTES RENDERING ---------- */
function renderNotes() {
  grid.innerHTML = '';
  
  let filteredNotes = notes;
  
  if (searchQuery) {
    filteredNotes = notes.filter((n, i) => {
      const searchText = (n.title + ' ' + n.content).toLowerCase();
      return searchText.includes(searchQuery.toLowerCase());
    });
  }
  
  if (filteredNotes.length === 0) {
    grid.innerHTML = `
      <div class="empty-state" style="grid-column:1/-1">
        <div>üìù</div>
        <div>${searchQuery ? 'No notes found' : 'No notes yet. Click "+ Add Note" to create one!'}</div>
      </div>
    `;
    return;
  }
  
  filteredNotes.forEach((n) => {
    const actualIndex = notes.indexOf(n);
    const div = document.createElement('div');
    div.className = 'note';
    
    let contentHTML = n.content;
    if (n.isMarkdown && typeof marked !== 'undefined') {
      contentHTML = marked.parse(n.content);
    } else {
      contentHTML = escapeHtml(n.content);
    }
    
    if (searchQuery) {
      const regex = new RegExp(`(${escapeRegex(searchQuery)})`, 'gi');
      contentHTML = contentHTML.replace(regex, '<span class="highlight">$1</span>');
    }
    
    const mdBadge = n.isMarkdown ? '<span class="note-md-badge active">MD</span>' : '';
    
    div.innerHTML = `
      <div class="note-controls">
        ${mdBadge}
        <span onclick="window.handleEdit(${actualIndex})" title="Edit">‚úèÔ∏è</span>
        <span onclick="window.handleDelete(${actualIndex})" title="Delete">üóëÔ∏è</span>
      </div>
      <div class="note-title">${escapeHtml(n.title)}</div>
      <div class="note-content">${contentHTML}</div>
    `;
    
    grid.appendChild(div);
  });
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

/* ---------- SEARCH ---------- */
searchInput.oninput = e => {
  searchQuery = e.target.value;
  renderNotes();
};

/* ---------- NOTE MODAL ---------- */
document.getElementById('addNote').onclick = () => {
  currentEditIndex = -1;
  document.getElementById('noteModalTitle').textContent = 'Add Note';
  document.getElementById('noteTitle').value = '';
  noteContentTextarea.value = '';
  markdownCheckbox.checked = false;
  editorTabs.style.display = 'none';
  
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelector('.tab[data-tab="write"]').classList.add('active');
  document.querySelectorAll('.tab-content').forEach(content => {
    content.classList.remove('active');
  });
  document.getElementById('writeTab').classList.add('active');
  
  document.getElementById('noteModal').style.display = 'flex';
  
  setTimeout(() => {
    document.getElementById('noteTitle').focus();
  }, 100);
};

function closeNoteModal() {
  document.getElementById('noteModal').style.display = 'none';
  document.getElementById('noteTitle').value = '';
  noteContentTextarea.value = '';
  markdownCheckbox.checked = false;
  currentEditIndex = -1;
}

function saveNote() {
  const titleInput = document.getElementById('noteTitle');
  const title = titleInput.value.trim();
  const content = noteContentTextarea.value.trim();
  const isMarkdown = markdownCheckbox.checked;
  
  if (!title) {
    alert('Please enter a note title');
    setTimeout(() => {
      titleInput.focus();
    }, 100);
    return;
  }
  
  if (currentEditIndex === -1) {
    notes.push({ title, content, isMarkdown });
  } else {
    notes[currentEditIndex] = { title, content, isMarkdown };
  }
  
  saveNotesToStorage();
  closeNoteModal();
  renderNotes();
}

function handleEdit(index) {
  currentEditIndex = index;
  document.getElementById('noteModalTitle').textContent = 'Edit Note';
  document.getElementById('noteTitle').value = notes[index].title;
  noteContentTextarea.value = notes[index].content;
  markdownCheckbox.checked = notes[index].isMarkdown || false;
  
  if (markdownCheckbox.checked) {
    editorTabs.style.display = 'flex';
  } else {
    editorTabs.style.display = 'none';
  }
  
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelector('.tab[data-tab="write"]').classList.add('active');
  document.querySelectorAll('.tab-content').forEach(content => {
    content.classList.remove('active');
  });
  document.getElementById('writeTab').classList.add('active');
  
  document.getElementById('noteModal').style.display = 'flex';
  
  setTimeout(() => {
    document.getElementById('noteTitle').focus();
  }, 100);
}

function handleDelete(index) {
  if (confirm('Are you sure you want to delete this note?')) {
    notes.splice(index, 1);
    saveNotesToStorage();
    renderNotes();
  }
}

window.handleEdit = handleEdit;
window.handleDelete = handleDelete;
window.closeNoteModal = closeNoteModal;
window.saveNote = saveNote;

/* ---------- DOWNLOAD ---------- */
document.getElementById('downloadNote').onclick = () => {
  if (notes.length === 0) {
    alert('No notes to export');
    return;
  }
  
  let content = 'NOTRA - NOTES EXPORT\n';
  content += '================================\n\n';
  
  notes.forEach((n, i) => {
    content += `${i + 1}. ${n.title}`;
    if (n.isMarkdown) content += ' [Markdown]';
    content += '\n';
    content += '-'.repeat(n.title.length + 3) + '\n';
    
    if (n.isMarkdown && typeof marked !== 'undefined') {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = marked.parse(n.content);
      content += tempDiv.textContent + '\n\n';
    } else {
      content += n.content + '\n\n';
    }
  });
  
  const blob = new Blob([content], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `gsd-notes-${new Date().toISOString().split('T')[0]}.txt`;
  a.click();
  URL.revokeObjectURL(url);
};
